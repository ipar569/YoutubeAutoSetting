<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Local Storage Modifier</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <script src="popup.js"></script>
    <style>
      /* Add any custom styles here */
      :root {
        --primary-color: #8B0000; /* Dark red */
      }
      body {
        --tw-color-primary: var(--primary-color);
      }
      .container {
        max-width: 400px; /* Adjust the width as needed */
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto py-8 px-4">
      <h1 class="text-2xl font-semibold mb-4">YouTube Local Storage Modifier</h1>
      <form id="valueForm" class="space-y-4">
        <div>
          <label for="qualitySelect" class="block mb-2">Player Quality:</label>
          <select id="qualitySelect" class="block w-full border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring focus:border-blue-300">
            <option value="auto">Auto</option>
            <option value="hd720">HD 720p</option>
            <option value="hd1080">HD 1080p</option>
            <!-- Add more quality options as needed -->
          </select>
        </div>
        <div>
          <label for="captionSelect" class="block mb-2">Sticky Caption:</label>
          <select id="captionSelect" class="block w-full border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring focus:border-blue-300">
            <option value="true">Enabled</option>
            <option value="false">Disabled</option>
          </select>
        </div>
        <div>
          <label for="volumeRange" class="block mb-2">Player Volume:</label>
          <input type="range" id="volumeRange" min="0" max="100" class="block w-full border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring focus:border-blue-300">
        </div>
        <div>
          <label for="autonavSelect" class="block mb-2">Autonav Disabled:</label>
          <select id="autonavSelect" class="block w-full border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring focus:border-blue-300">
            <option value="true">Enabled</option>
            <option value="false">Disabled</option>
          </select>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Set Local Storage Values</button>
      </form>
    </div>
  </body>
</html>
